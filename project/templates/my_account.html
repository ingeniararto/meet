{% extends 'base.html' %}

<div class="container">
    <ol class="breadcrumb my-4">
        {% block breadcrumb %}
        <p style="color:rgb(0, 0, 0);font-size:30px;"> {{ profile.user.username }} </p> {% endblock %}
    </ol>
    <ol class="breadcrumb my-4">
        {% block content %}
        <p style="color:rgb(66, 66, 66);font-size:15px;"> {{ profile.name }} {{ profile.surname }}</p> {% endblock %}
    </ol>
</div>
