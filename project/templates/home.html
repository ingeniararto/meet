{% extends 'base.html' %} {% load static %} {% block stylesheet %}
<link rel="stylesheet" href="{% static 'css/home.css' %}"> {% endblock %} {% block breadcrumb %}
<li class="breadcrumb-item active">Home</li>
{% endblock %}{% block content %}
<ul class="cards">
    <li>
        <a href="{% url 'categories' %}" class="card">
            <img src="https://i.imgur.com/oYiTqum.jpg" class="card__image" alt="" />
            <div class="card__overlay">
                <div class="card__header">
                    <svg class="card__arc" xmlns="http://www.w3.org/2000/svg"><path /></svg>

                    <div class="card__header-text">
                        <h3 class="card__title">Categories</h3>
                        <span class="card__status"> 5 </span>
                    </div>
                </div>
                <p class="card__description">Concert/Food/Party/Sport/Study </p>
            </div>
        </a>
    </li>
    <li>
        <a href="{% url 'all_events' %}" class="card">
            <img src="https://i.imgur.com/2DhmtJ4.jpg" class="card__image" alt="" />
            <div class="card__overlay">
                <div class="card__header">
                    <svg class="card__arc" xmlns="http://www.w3.org/2000/svg"><path /></svg>

                    <div class="card__header-text">
                        <h3 class="card__title">Events</h3>
                        <span class="card__status">{{number_of_events}}</span>
                    </div>
                </div>
                <p class="card__description"></p>
            </div>
        </a>
    </li>
</ul> {%endblock%}
